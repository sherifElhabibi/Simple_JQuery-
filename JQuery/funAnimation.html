<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3</title>
    <script src="../jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="task4.css">
</head>
<body>
    <button class="left">Move Left</button>
    <button class="around">Move Around</button>
    <button class="right">Move Right</button>
    <div class="parent">
        <div class="box"></div>
    </div>
</body>
    <script>
        $(".right").click(function(e){
            $(".box").css("right","0%").css("left","93.4%")
        })
        $(".left").click(function(){
            $(".box").css("right","93.4%").css("left","0%")
        })
        $(".around").click(function(){
            $(".box").animate({
                left:"93.4%"
            })
            $(".box").animate({
                top:"80%"
            })
            $(".box").animate({
                left:"0%",
                right:"93.4%"
            })
            $(".box").animate({
                top:"0%",
                bottom:"85%"
            })
        })
    </script>
</html>
